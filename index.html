<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Trivia with Spotify Music</title>
  <!-- Include Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Star Wars Trivia with Spotify Music</h1>
    <button id="startGameBtn" class="button is-primary">Start Game</button>
    <div id="questionContainer" style="display: none;">
      <h2 class="subtitle" id="question"></h2>
      <input type="text" id="answerInput" placeholder="Your Answer">
      <button id="submitAnswerBtn" class="button is-info">Submit Answer</button>
    </div>
    <div>
      <button id="playMusicBtn" class="button is-success" style="display: none;">Play Music</button>
      <button id="pauseMusicBtn" class="button is-warning" style="display: none;">Pause Music</button>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
 </body>
</html>
